<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="page-info">
      <img class="page-info__img" src="./eisenhower-matrix.jpg">
      <a
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-add">
        <h3 class="title section-add__title" for="new-task">Add Item</h3>
        <form class="form-add">
          <input
              id="new-task"
              class="task"
              type="text">
          <button class="btn">Add</button>
        </form>
      </section>
      <section id="section-todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section id="section-completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="completed-tasks__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
